
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split Page</title>
 
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: Arial, sans-serif;
  margin-bottom: 20%;
  font-size:30px;
  overflow: hidden;
 

}

.split-container {
  display: flex;
  height: 100vh;
}

.left-half {
  background-color: antiquewhite;
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
  width: 30%;
}
.right-half {
  flex: 1;
  overflow: hidden;
}
.left-half button{
    padding: 30px 50px;
    color: azure;
    background-color: rgb(246, 180, 95);
    font-size: 30px;
    border-radius: 10%;
    margin-top: 10px;
    text-decoration: none;

}

.right-half img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  </style>
</head>
<body>
  <div class="split-container">
    <div class="left-half">
      <h1 >DESIGN <BR>YOUR <br>HOUSE <BR> WITH US</h1>
      <div><button ><a href="index1.html" style="text-decoration: none;color: black;">GET STARTED</a> </button></div>
    </div>
    <div class="right-half">
      <img src="img1.jpg" alt="Right Side Image" />
    </div>
  </div>
</body>
</html>
