<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interior Design Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #f4f4f4 50%, #d8cfc4 50%);
    }

    .login-container {
      width: 100%;
      display: flex;
    }

    .left-side {
      width: 50%;
      background: url('img6.png') ;
      background-size: cover;
    }

    .right-side {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
    }

    .form-box {
      width: 80%;
      max-width: 400px;
      padding: 40px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .form-box h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
      text-align: center;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #a67c52;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .form-box button:hover {
      background-color: #8e6b46;
    }

    .form-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-box a {
      color: #a67c52;
      text-decoration: none;
    }

    .form-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
 
  <div class="login-container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="form-box">
        <h2>Interior Design</h2>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <a href="index03.html"><button type="button" >Login</button></a>
        </form>
      </div>
    </div>
  </div>
   
</body>
</html>
